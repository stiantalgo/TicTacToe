<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="index.js" defer></script> -->
    <script src="game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>TicTacToe</h1>
        <div class="gameBoard">
            <div class="cells" data-cell="1" data-row="0" data-column="0"></div>
            <div class="cells" data-cell="2" data-row="0" data-column="1"></div>
            <div class="cells" data-cell="3" data-row="0" data-column="2"></div>
            <div class="cells" data-cell="4" data-row="1" data-column="0"></div>
            <div class="cells" data-cell="5" data-row="1" data-column="1"></div>
            <div class="cells" data-cell="6" data-row="1" data-column="2"></div>
            <div class="cells" data-cell="7" data-row="2" data-column="0"></div>
            <div class="cells" data-cell="8" data-row="2" data-column="1"></div>
            <div class="cells" data-cell="9" data-row="2" data-column="2"></div>
        </div>
        <div class="gameScreen">
            WINS!
            
        </div>
        <button class="winBtn">Play Again?</button>
    </div>
</body>
</html>
